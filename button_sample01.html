<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>ボタンのサンプル</title>
</head>
<body>
    <div  class="container  mt-3">
        <h2>ボタンのカラー例</h2>
        <div>
            <button type="button" class="">Primary</button>
            <button type="button" class="">Secondary</button>
            <button type="button" class="">Success</button>
            <button type="button" class="">Danger</button>
            <button type="button" class="">Warning</button>
        </div>
        <hr>
        <h2>ボタンの種類</h2>
        <div>
            <a class="" href="#" role="button">aタグ Linkボタン</a>
            <button class="" type="submit">buttonタグボタン</button>
            <input class="" type="button" value="inputタグボタン">
        </div>
        <hr>
        <h2>無効なボタン</h2>
        <p>ボタンを非アクティブに見せるには、&lt;button&gt;要素にdisabledを追加します。</p>
        <div>
            <button type="button" class="" disabled>Primary button</button>
        </div>
    </div>
</body>
</html>
