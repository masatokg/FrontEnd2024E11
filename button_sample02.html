<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>ボタンのサンプル2</title>
</head>
<body>
    <div  class="container  mt-3">
        <h2>チェックボックスの例</h2>
        <div class="" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="" name="btncheck"  id="btncheck1" autocomplete="off">
            <label class="" for="btncheck1">Checkbox 1</label>
          
            <input type="checkbox" class="" name="btncheck"  id="btncheck2" autocomplete="off">
            <label class="" for="btncheck2">Checkbox 2</label>
          </div>
        <hr>
        <h2>ラジオボタンの例</h2>
        <div class="" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="" for="btnradio1">Radio 1</label>
          
            <input type="radio" class="" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="" for="btnradio2">Radio 2</label>
          </div>
    </div>
</body>
</html>
